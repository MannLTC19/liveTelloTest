%YAML:1.0

# ===============================
# Camera Parameters
# ===============================

Camera.type: "PinHole"

# Image size (match your resize)
Camera.width: 960
Camera.height: 720

# Camera intrinsics (approx DJI Tello)
Camera.fx: 920.0
Camera.fy: 920.0
Camera.cx: 480.0
Camera.cy: 360.0

# Distortion (Tello has very small distortion)
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

# ===============================
# ORB Extractor Parameters
# ===============================

ORBextractor.nFeatures: 1200
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# ===============================
# Viewer Parameters
# ===============================

Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

# ===============================
# System Parameters
# ===============================

# Frame rate (Tello â‰ˆ 30 fps, but SLAM prefers lower)
Camera.fps: 30

# Color order (OpenCV uses BGR)
Camera.RGB: 1

